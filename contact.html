<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <p>Feel free to get in touch with me</p>
    <form action="">
      <label for="name"><b>Name:</b></label>
      <input type="text" id="name" />
      <br />
      <label for="mail"><b>Email:</b></label>
      <input type="mail" id="mail" />
      <br />

      <label><b>Enter your gender:</b></label>
      <input type="radio" id="male" />
      <label for="male">male</label>
      <input type="radio" id="female" />
      <label for="female">female</label>
      <br />

      <label><b>Enter your interests:</b></label>
      <input type="checkbox" id="coding" />
      <label for="coding">coding</label>
      <input type="checkbox" id="reading" />
      <label for="reading">reading</label>
      <br />

      <label><b>Enter about your interests</b></label
      ><br />
      <textarea cols="70" rows="7" placeholder="enter about you"></textarea>
      <br />

      <button type="button">submit</button>
    </form>
  </body>
</html>
